<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="es" name="author" content="Ivan Biscaldi">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-success">
    <form action="#">
        <div class="mb-3">
            <label for="inp">Nombre</label>
            <input type="text" class="form-control" name="inp" placeholder="Ingresar nombre">
        </div>
        <div class="mb-3">
            <label for="inp2">Email</label>
            <input type="text" class="form-control" name="inp2" placeholder="Ingresar direccion de correo electronico">
        </div>
        <div class="mb-3">
            <label for="inp3">Telefono</label>
            <input type="text" class="form-control" name="inp3" placeholder="Ingresar numero de telefono">
        </div>
        <div class="mb-3">
            <label for="inp4">Asunto</label>
            <input type="text" class="form-control" name="inp4" placeholder="Asunto">
        </div>
        <div class="mb-3">
            <label for="inp5">Cuerpo del mensaje</label>
            <textarea class="form-control" name="inp5" placeholder="Ingresar mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
