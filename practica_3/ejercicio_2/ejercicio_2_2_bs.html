<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="es" name="author" content="Ivan Biscaldi">
    <title>Sistema de Grillas o Rejillas 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 sm-12 col-12" style="background-color:blueviolet;">Encabezado</div>
        </div>
        <div class="row">
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 sm-12 col-12" style="background-color:pink;">Sidebar</div>
            <div class="col" style="padding:0px;">
                <div class="row">
                    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 sm-12 col-12" style="background-color:forestgreen;">Col-9</div>
                </div>
                <div class="row">
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 sm-6 col-6" style="background-color:violet;">Col-3 1º</div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 sm-6 col-6" style="background-color:violet;">Col-3 2º</div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 sm-6 col-6" style="background-color:violet;">Col-3 3º</div>
                
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 sm-6 col-6" style="background-color:violet;">Col-3 4º</div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 sm-6 col-6" style="background-color:violet;">Col-3 5º</div>
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 sm-6 col-6" style="background-color:violet;">Col-3 6º</div>
                
                    <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 sm-6 col-6" style="background-color:cyan;">Col-3</div>
                    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 sm-6 col-6" style="background-color:cyan;">Col-6</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
