    <table border="1">

        <th colspan="2">Exámenes</th>

            <th rowspan="2" id="fechas"></th>
            <td>Aprobados</td>

        <tr>
            <td>24/30</td>
        </tr>
    </table>
    <div>
        <!--enlaces-->
        <ol>
            <li>
                <a href="#enunciado">Enunciado del examen</a>

            <li>
                <a href="" target="_blank">Resolucion</a>
            </li>
        </ol>
    </div>
    <form action="mailto:xx@xx.com" enctype=text/plain method="post" target="_blank">
        <p>Puede realizar consultas completando el siguiente formulario:</p>
        <label for="mail">e-mail</label>
        <input type="text" id="mail">
        <br>
        <label for="consulta">consulta</label>
        <textarea id="consulta"></textarea>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
    <div id="enunciado">
        <h2>Enunciado del examen</h2>
        <p>Ejercicio 1:.................</p>
        <p>Ejercicio 2:.................</p>
    </div>
    Para mas informacion dirijase a <a>contacto@xx.com</a>

<script type="text/javascript">
    function init(){
        let fecha= new Date(Date.parse(document.lastModified));
        let el=document.getElementById("fechas");
        let txt=document.createTextNode("Fecha:"+fecha.getDay()+"/"+fecha.getMonth()+"/"+fecha.getFullYear());
        el.appendChild(txt);
        return;
    }
    init();  
</script>
